<div class="mb-5">
    <div class="title-box text-center">
        <h3 class="title-a">
            Portafolio
        </h3>
        <p class="subtitle-a">
            No trabajes duro, trabaja inteligente.
        </p>
        <div class="line-mf"></div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-4 mb-4" *ngFor="let project of projects">
            <div class="card box-shadow-full" [ngClass]="{'highlight': project.highlight}">
                <div class="work-img">
                    <img src="{{project.image}}" class="card-img-top" alt="{{ project.title }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ project.technologies }}</h6>
                    <p class="card-text">{{ project.description }}</p>
                    <div class="card-text row">
                        <div class="col-6">
                            <small class="text-muted">{{ project.date }}</small>
                        </div>
                        <div class="col-6 text-end" *ngIf="project.route">
                            <a href="#" class="card-link" [routerLink]="[ project.route ]">Ver m√°s</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
